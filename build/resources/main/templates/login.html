<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    form {
      width: 100%;
    }
    table {
      width: 100%;
    }
    td {
      padding: 10px 0;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 8px 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    .register-link a {
      color: #007bff;
      text-decoration: none;
    }
    h2 {
      text-align: center;
      color: black;
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${error}" class="error" th:text="${error}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
    <div class="register-link">
        <a href="/">Don't have an account? Register here</a>
    </div>
</div>
</body>
</html>
